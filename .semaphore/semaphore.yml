version: v1.0
name: Init
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
global_job_config:
  secrets:
    - name: READ_REPO_ACCESS
  env_vars:
    - name: PDM_IGNORE_SAVED_PYTHON
      value: "1"
  prologue:
    commands:
      - export SEMAPHORE_GIT_DEPTH=1
      - checkout
blocks:
  - name: "[Python] tests and checks"
    run:
      when: "change_in('/python')"
    task:
      jobs:
      - name: Python library checks
        matrix:
          - env_var: PYTHON_VERSION
            values: [ "3.9", "3.10", "3.11" ]
        commands:
          - sem-version python $PYTHON_VERSION
          - cd python
          - pip install pdm
          - pdm install --no-self
          - pdm run ci-checks
          - test-results publish results.xml

  - name: "[Python] publish"
    run:
      when: "tag =~ '^v\\d+\\.\\d+\\.\\d+$'"
    task:
      secrets:
        - name: SDK_PYPI_TOKEN
      env_vars:
        - name: PDM_PUBLISH_USERNAME
          value: __token__
        - name: PDM_PUBLISH_PASSWORD
          value: "$SDK_PYPI_TOKEN"
        - name: PDM_BUILD_SCM_VERSION
          value: "$SEMAPHORE_GIT_TAG_NAME"
        - name: PDM_PEP517_SCM_VERSION
          value: "$SEMAPHORE_GIT_TAG_NAME"
      jobs:
        - name: Publish to PYPI
          commands:
            - sem-version python 3.11
            - cd python
            - pip install pdm
            - pdm install --no-self
            - pdm build
            - pdm publish

after_pipeline:
  task:
    jobs:
      - name: Publish Results
        commands:
          - test-results gen-pipeline-report